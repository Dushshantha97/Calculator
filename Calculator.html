<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" contents="iIE-edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <title>....Calculator....</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator"><input type="text" placeholder="0" id="Output_Screen">
                <button onclick="Clear()">C</button>
                <button onclick="Delete()">Del</button>
                <button onclick="Display('%')">%</button>
                <button onclick="Display('/')">/</button>
                <button onclick="Display('7')">7</button>
                <button onclick="Display('8')">8</button>
                <button onclick="Display('9')">9</button>
                <button onclick="Display('*')">*</button>
                <button onclick="Display('4')">4</button>
                <button onclick="Display('5')">5</button>
                <button onclick="Display('6')">6</button>
                <button onclick="Display('-')">-</button>
                <button onclick="Display('3')">3</button>
                <button onclick="Display('2')">2</button>
                <button onclick="Display('1')">1</button>
                <button onclick="Display('+')">+</button>
                <button onclick="Display('.')">.</button>
                <button onclick="Display('0')">0</button>
                <button onclick="Calculate('=')" class="Equal">=</button>
            </div>     
        </div>
        <script>
            OutputScreen = document.getElementById("Output_Screen");

            function Display(number){
                OutputScreen.value += number;
            }

            function Calculate(){
                try{
                    OutputScreen.value = eval(OutputScreen.value);
                }
                catch(ERROR){
                    alert("!!!!!.............INVALID.............!!!!!")
                }
            }

            function Clear(){
                OutputScreen.value = "";
            }

            function Delete(){
                OutputScreen.value = OutputScreen.value.slice(0,-1)
            }
        
        </script>
    </body>
    </body>
</html>
